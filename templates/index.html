{%extends 'base.html'%}

{%block title%} Home Page {% endblock %}

{%block content%}
<h2 class="mt-5">Users</h2>
<ul class="mt-3">
    {%for user in users%}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>
<a class="btn btn-primary mt-3" href="/create">Create User</a>
{% endblock %}
