{%extends 'base.html'%}

{%block title%} Home Page {% endblock %}

{%block content%}
<h2 class="mt-5">Users</h2>
<ul class="mt-3">
    {%for user in users%}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>
<div class="row">
    <div class="col-4 d-grid gap-2">

        <a class="btn btn-primary mt-3" href="/users/new">Create User</a>
    </div>
</div>
{% endblock %}
